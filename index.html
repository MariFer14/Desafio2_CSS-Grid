<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Mi E-commerce (María Márquez)</title>
</head>
<body>
    <section class="grid-boxes">
        <header class="grid-box header">
            <h1>My Beauty Shop</h1>
        </header>
        <main class="grid-box main">
            <div class="productos">
                <img src="./assets/img/paleta.png" alt="">
                <div class="descripcion">
                    <h4>Lorem, ipsum.</h4>
                    <p>$12.00</p>
                    <div class="boton">
                        <button>Comprar</button>
                        <i class="fa-solid fa-cart-shopping"></i>
                    </div>  
                </div>
            </div>
        </main>








        <aside class="grid-box aside">
            <div class="productos-c">
                <div class="p-cantidad">
                    <h3>Categorías</h3>
                    <i class="fa-solid fa-layer-group"></i>
                </div>
                <div class="p-cantidad">
                    <i class="fa-solid fa-paintbrush icono-c"></i>
                    <a href="#">Brochas</a>
                    <p>(150)</p>
                </div>
                <div class="p-cantidad">
                    <i class="fa-solid fa-box icono-c"></i>
                    <a href="#">Cremas hidratantes</a>
                    <p>(200)</p>
                </div>
                <div class="p-cantidad">
                    <i class="fa-solid fa-cloud icono-c"></i>
                    <a href="#">Esponjas</a>
                    <p>(100)</p>
                </div>
                <div class="p-cantidad">
                    <i class="fa-solid fa-palette icono-c"></i>
                    <a href="#">Paletas</a>
                    <p>(250)</p>
                </div>
                <div class="p-cantidad">
                    <i class="fa-solid fa-wand-magic-sparkles icono-c"></i>
                    <a href="#">Otros</a>
                    <p>(350)</p>
                </div>
            </div>
        </aside>




        <footer class="grid-box footer">Footer</footer>
    </section>

    <script src="https://kit.fontawesome.com/97f3ad306d.js" crossorigin="anonymous"></script>
</body>
</html>
